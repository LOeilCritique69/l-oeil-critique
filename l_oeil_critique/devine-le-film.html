/*
 * -------------------------------------
 * CSS du Jeu "Devine le Film" - Optimisation des Boutons et Structure
 * -------------------------------------
 */

/* Variables pour les couleurs */
:root {
    --primary-color: #2e3440;      /* Bleu foncé Nordique (Texte/Structure) */
    --secondary-color: #ffd27f;    /* Jaune/Orange (Accentuation) */
    --background-light: #f0f2f5;   /* Fond très clair */
    --background-dark: #e4e8f0;    /* Fond légèrement grisé */
    --success-color: #4caf50;      /* Vert pour le succès */
    --error-color: #f44336;        /* Rouge pour l'erreur */
    --shadow-light: rgba(0,0,0,0.1);
    --shadow-strong: rgba(0,0,0,0.25);
}

/* Styles de base de l'application (l'enveloppe) */
.movie-game-app {
    width: 100%;
    min-height: 100vh; /* Permet au footer de se positionner correctement */
    display: flex;
    flex-direction: column;
    align-items: center;
    font-family: 'Roboto', sans-serif;
    background-color: var(--background-light); /* Utilisation d'un fond global léger */
}

/* Conteneur principal du jeu */
.movie-game-app .game-container {
    max-width: 1000px;
    width: 90%;
    margin: 20px auto 50px auto; 
    padding: 40px 30px;
    background: #fff;
    border-radius: 20px;
    /* Ombre plus douce pour un effet moderne */
    box-shadow: 0 10px 30px var(--shadow-light), 0 30px 60px var(--shadow-strong);
    display: flex;
    align-items: flex-start;
    justify-content: space-between;
    position: relative;
    overflow: hidden;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.movie-game-app .game-container:hover {
    transform: translateY(-5px);
    box-shadow: 0 15px 40px var(--shadow-light), 0 40px 80px var(--shadow-strong);
}

/* Conteneur du poster */
.movie-game-app .poster-container {
    flex: 0 0 320px;
    margin-right: 30px;
    position: relative;
}

.movie-game-app .poster-frame {
    padding: 10px;
    background: linear-gradient(45deg, var(--primary-color), #4c566a);
    border-radius: 18px;
    box-shadow: 0 5px 15px var(--shadow-light), 0 15px 35px var(--shadow-strong);
}

/* NOUVEAU : Style pour le Conteneur de Quêtes Journalières */
.movie-game-app .daily-quests-container { 
    max-width: 1000px; 
    width: 90%; 
    margin: 20px auto; 
    padding: 20px; 
    background: #fff; 
    border-radius: 12px; 
    box-shadow: 0 4px 15px var(--shadow-light); 
}

.movie-game-app .daily-quests-container h3 {
    text-align: center;
    color: var(--primary-color);
    border-bottom: 2px solid var(--background-dark);
    padding-bottom: 10px;
    margin-top: 0;
}

.movie-game-app .quest-item { 
    padding: 10px; 
    margin-bottom: 8px; 
    border-radius: 6px; 
    border-left: 5px solid var(--secondary-color); 
    background: var(--background-dark); 
    transition: opacity 0.3s;
}

.movie-game-app .quest-item small {
    display: block;
    margin-top: 3px;
    font-weight: 700;
}

.movie-game-app .quest-item.completed { 
    border-left-color: var(--success-color); 
    opacity: 0.6;
    background: #e6ffe6; /* Couleur très légère de succès */
}

.movie-game-app .poster-container img {
    width: 100%;
    display: block;
    border-radius: 10px;
    will-change: filter, transform;
}

/* Partie droite du jeu */
.movie-game-app .game-right {
    flex: 1;
    display: flex;
    flex-direction: column;
    min-width: 400px;
}

/* Titre */
.movie-game-app .game-right h1 {
    font-family: 'Bebas Neue', cursive;
    font-size: 3.5em;
    margin-top: 0;
    margin-bottom: 20px;
    color: var(--primary-color);
    border-bottom: 3px solid var(--secondary-color);
    padding-bottom: 5px;
}

.movie-game-app .game-right h1 i {
    color: var(--secondary-color);
    margin-right: 10px;
}

/* Score et Timer */
.movie-game-app .score-timer-info {
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap;
    gap: 15px;
    font-weight: 700;
    font-size: 1.1em;
    margin-bottom: 20px;
    padding: 10px 0;
    border-bottom: 1px solid var(--background-dark);
}

.movie-game-app .score-timer-info span {
    color: var(--primary-color);
}

.movie-game-app .score-timer-info i {
    margin-right: 5px;
    color: var(--secondary-color);
}

/* -------------------------------------
 * Indice et Bouton Indice
 * -------------------------------------
 */
.movie-game-app .hint-section {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    margin-bottom: 20px;
    padding: 15px;
    border: 1px dashed var(--secondary-color);
    border-radius: 10px;
    background-color: var(--background-dark); /* Léger fond pour l'indice */
}

.movie-game-app .hint-button {
    background: #4c566a; 
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 8px;
    font-weight: 700;
    cursor: pointer;
    transition: background 0.2s, transform 0.2s, box-shadow 0.2s;
    margin-bottom: 10px;
}

.movie-game-app .hint-button:hover:not(:disabled) {
    background: var(--primary-color);
    transform: scale(1.02);
    box-shadow: 0 4px 10px var(--shadow-light);
}

.movie-game-app .hint-button:disabled {
    background: #aaa;
    cursor: not-allowed;
    opacity: 0.8;
    box-shadow: none;
}

.movie-game-app .hint-section p {
    margin: 0;
    font-style: italic;
    color: var(--primary-color);
    font-weight: 700;
    transition: opacity 0.5s ease;
}

.movie-game-app .hint-section .hidden-hint {
    color: #aaa;
    font-weight: 400;
    opacity: 0.5;
}

/* -------------------------------------
 * Boutons de suggestions (AMÉLIORÉ)
 * -------------------------------------
 */
.movie-game-app .suggestion-buttons {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 15px;
    margin-bottom: 20px;
}

.movie-game-app .suggestion-buttons button {
    background: var(--primary-color);
    color: #fff;
    padding: 16px 25px;
    border: none;
    border-radius: 12px; /* Rayon plus grand pour un look plus moderne */
    font-weight: 700;
    font-size: 1.05em;
    cursor: pointer;
    /* Ajout d'une ombre interne pour un effet "pressé" et de couleur de fond pour l'animation */
    transition: all 0.2s cubic-bezier(0.17, 0.84, 0.44, 1);
    box-shadow: 0 5px 15px var(--shadow-strong);
}

.movie-game-app .suggestion-buttons button:hover:not(:disabled) {
    transform: translateY(-4px); /* Remontée plus prononcée */
    background: #3b4252;
    box-shadow: 0 10px 25px var(--shadow-strong);
}

.movie-game-app .suggestion-buttons button:active:not(:disabled) {
    transform: translateY(-1px);
    box-shadow: 0 5px 10px var(--shadow-strong);
}

.movie-game-app .suggestion-buttons button:disabled {
    opacity: 0.6;
    cursor: not-allowed;
    box-shadow: none;
}

/* Classes pour les réponses */
.movie-game-app .suggestion-buttons button.wrong-guess {
    background: var(--error-color) !important;
    color: #fff;
    animation: shake 0.5s;
    box-shadow: 0 5px 15px rgba(244, 67, 54, 0.5); /* Ombre de couleur */
}

.movie-game-app .suggestion-buttons button.correct-answer {
    background: var(--success-color) !important;
    color: #fff;
    animation: pulse 1s infinite alternate;
    box-shadow: 0 5px 15px rgba(76, 175, 80, 0.5); /* Ombre de couleur */
}

@keyframes shake {
    0%, 100% { transform: translateX(0); }
    20%, 60% { transform: translateX(-5px); }
    40%, 80% { transform: translateX(5px); }
}

@keyframes pulse {
    from { box-shadow: 0 0 0 0 var(--success-color); }
    to { box-shadow: 0 0 0 10px rgba(76, 175, 80, 0); }
}

/* Feedback (Correct/Faux) */
.movie-game-app .feedback {
    min-height: 30px;
    font-weight: 900;
    font-size: 1.2em;
    margin-bottom: 15px;
    padding: 10px;
    border-radius: 8px;
    text-align: center;
}

.movie-game-app .feedback.correct {
    color: var(--success-color);
    background: rgba(76, 175, 80, 0.15);
}

.movie-game-app .feedback.wrong {
    color: var(--error-color);
    background: rgba(244, 67, 54, 0.15);
}

/* Bouton Film Suivant */
.movie-game-app .next-movie {
    width: 100%;
    text-align: right;
}

.movie-game-app .next-movie button {
    padding: 14px 25px;
    border-radius: 12px; /* Harmonisation du rayon */
    cursor: pointer;
    font-weight: 700;
    background: var(--secondary-color);
    color: var(--primary-color);
    border: none;
    transition: 0.2s;
    box-shadow: 0 5px 10px rgba(255, 210, 127, 0.6);
}

.movie-game-app .next-movie button:hover:not(:disabled) {
    background: #ffc456;
    transform: scale(1.03); /* Moins agressif que 1.05 */
    box-shadow: 0 8px 15px rgba(255, 210, 127, 0.8);
}

/* -------------------------------------
 * Sélecteur de Difficulté (Mise en page)
 * -------------------------------------
 */
.movie-game-app .header-settings {
    /* Centrage de la div au-dessus du conteneur de jeu */
    width: 100%;
    max-width: 1000px; /* Aligné avec la largeur max du jeu */
    margin: 20px auto 0;
    padding: 0 5%; /* Padding pour correspondre au 90% de width du game-container */
    display: flex;
    justify-content:center;
    align-items: center;
    background-color: transparent; /* Suppression du background-color: white inutile */
    text-align: center; /* Inutile ici, remplacé par flex */
}

.movie-game-app .difficulty-selector {
    display: flex;
    align-items: center;
    background: #fff;
    padding: 10px 15px;
    border-radius: 12px;
    box-shadow: 0 5px 15px var(--shadow-light);
}

.movie-game-app .difficulty-selector > label {
    font-weight: 700;
    color: var(--primary-color);
    margin-right: 15px;
    font-size: 1em;
}

.movie-game-app .difficulty-options {
    display: flex;
    gap: 9px;
    border: 1px solid var(--background-dark);
    border-radius: 8px;
    padding: 3px;
    background: var(--background-light);
}

.movie-game-app .difficulty-options input[type="radio"] {
    display: none; 
}

.movie-game-app .difficulty-options label {
    padding: 8px 15px;
    border-radius: 6px;
    font-weight: 700;
    color: var(--primary-color);
    cursor: pointer;
    transition: background-color 0.2s, color 0.2s;
    font-size: 0.9em;
}

/* Style de l'option sélectionnée */
.movie-game-app .difficulty-options input[type="radio"]:checked + label {
    background-color: var(--secondary-color);
    color: var(--primary-color);
    box-shadow: 0 2px 5px var(--shadow-light);
}

.movie-game-app .difficulty-options label:hover {
    background-color: var(--background-dark);
}

/* Footer */
.movie-game-app footer {
    width: 100%;
    max-width: 1000px;
    text-align: center;
    padding: 20px 0;
    margin-top: auto;
    font-size: 0.9em;
}

.movie-game-app .footer-links a {
    margin: 0 15px;
    text-decoration: none;
    font-weight: 700;
    transition: color 0.2s;
}

/* Modal de Fin de Partie */
.movie-game-app .modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0, 0, 0, 0.7);
    justify-content: center;
    align-items: center;
}

.movie-game-app .modal-content {
    background-color: #fff;
    margin: auto;
    padding: 40px;
    border-radius: 20px;
    width: 80%;
    max-width: 500px;
    text-align: center;
    box-shadow: 0 10px 40px var(--shadow-strong);
    animation: modalopen 0.4s;
}

@keyframes modalopen {
    from { opacity: 0; transform: scale(0.8); }
    to { opacity: 1; transform: scale(1); }
}

.movie-game-app .modal-content h2 {
    font-family: 'Bebas Neue', cursive;
    font-size: 3em;
    color: var(--primary-color);
    margin-bottom: 15px;
}

.movie-game-app .modal-content p {
    font-size: 1.2em;
    margin-bottom: 25px;
    color: #4c566a;
}

.movie-game-app #finalScore {
    font-size: 2em;
    font-weight: 900;
    color: var(--error-color);
    display: block;
    margin: 10px 0;
}

.movie-game-app .modal-content button#restartBtn {
    background: var(--error-color);
    color: #fff;
    padding: 15px 30px;
    border: none;
    border-radius: 10px;
    font-weight: 700;
    font-size: 1.1em;
    cursor: pointer;
    transition: background 0.3s, transform 0.2s;
}

.movie-game-app .modal-content button#restartBtn:hover {
    background: #d03030;
    transform: scale(1.05);
}

/* Animation Confettis */
.movie-game-app .confetti {
    position: absolute;
    width: 10px;
    height: 10px;
    background: #f00;
    border-radius: 50%;
    animation: fall linear forwards;
    pointer-events: none;
}

@keyframes fall {
    0% {
        transform: translate(0, 0) rotate(0deg);
        opacity: 1;
    }
    100% {
        transform: translate(calc(var(--rand-x) * 200px), 800px) rotate(720deg);
        opacity: 0;
    }
}


/* Media Queries pour la responsivité */
@media (max-width: 900px) {
    .movie-game-app .difficulty-selector {
        padding: 8px 10px;
    }
    .movie-game-app .difficulty-selector > label {
        margin-right: 10px;
    }
    .movie-game-app .difficulty-options label {
        padding: 6px 10px;
        font-size: 0.85em;
    }
}

@media (max-width: 850px) {
    .movie-game-app .game-container {
        flex-direction: column;
        align-items: center;
        padding: 30px 20px;
    }

    .movie-game-app .header-settings {
        justify-content: center;
        margin-bottom: 15px;
        padding: 0 20px; /* Moins de padding sur petit écran */
    }

    .movie-game-app .poster-container {
        flex: none;
        width: 80%;
        max-width: 350px;
        margin-right: 0;
        margin-bottom: 25px;
    }

    .movie-game-app .game-right {
        min-width: unset;
        width: 100%;
    }

    .movie-game-app .score-timer-info {
        flex-direction: row;
        justify-content: space-around;
    }

    .movie-game-app .suggestion-buttons {
        grid-template-columns: 1fr;
    }

    .movie-game-app .next-movie {
        text-align: center;
    }
    
    .movie-game-app .hint-section {
        align-items: center;
    }
}

@media (max-width: 500px) {
    .movie-game-app .game-right h1 {
        font-size: 2.5em;
    }
    .movie-game-app .difficulty-options {
        flex-wrap: wrap;
        justify-content: center;
    }
    .movie-game-app .difficulty-selector {
        flex-direction: column;
        align-items: flex-start;
        padding: 10px;
    }
    .movie-game-app .difficulty-selector > label {
        margin-bottom: 5px;
    }
}
  </style>
