  <div class="a-propos">
    <h1>Contactez-nous</h1>
    <p class="welcome-message">Une question, une suggestion ou une remarque ? Utilisez le formulaire ci-dessous pour nous écrire.</p>

    <form action="https://formspree.io/f/mkgjyenr" method="POST" style="margin-top: 3rem; display: flex; flex-direction: column; gap: 1.5rem; max-width: 600px; margin-left: auto; margin-right: auto;">
      <div style="text-align: left;">
        <label for="nom">Nom</label><br />
        <input type="text" id="nom" name="nom" placeholder="Votre nom" required style="width: 100%; padding: 0.8rem; border-radius: 6px; border: 1px solid #ccc;" />
      </div>

      <div style="text-align: left;">
        <label for="email">E-mail</label><br />
        <input type="email" id="email" name="email" placeholder="Votre adresse e-mail" required style="width: 100%; padding: 0.8rem; border-radius: 6px; border: 1px solid #ccc;" />
      </div>

      <div style="text-align: left;">
        <label for="message">Message</label><br />
        <textarea id="message" name="message" rows="6" placeholder="Votre message..." required style="width: 100%; padding: 0.8rem; border-radius: 6px; border: 1px solid #ccc;"></textarea>
      </div>

      <button type="submit" style="align-self: flex-end; padding: 0.8rem 1.5rem; border: none; background-color: var(--primary-color); color: var(--secondary-color); border-radius: 6px; font-weight: bold; cursor: pointer;">Envoyer</button>
    </form>
  </div>
