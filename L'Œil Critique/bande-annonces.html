    <script src="assets/js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const voirPlusBtn = document.getElementById('voir-plus-btn');
            const allCards = document.querySelectorAll('.card-bande'); // Sélectionne toutes les cartes
            const initialVisibleCardsCount = 6; // Nombre de cartes visibles par défaut

            // Cache les cartes au-delà du nombre initial si elles ne sont pas déjà cachées
            allCards.forEach((card, index) => {
                if (index >= initialVisibleCardsCount) {
                    card.classList.add('hidden-card');
                }
            });

            // Gère l'affichage du bouton "Voir plus"
            const hiddenCards = document.querySelectorAll('.card-bande.hidden-card'); // Resélectionne après le masquage initial
            if (hiddenCards.length > 0) {
                voirPlusBtn.style.display = 'block'; // Affiche le bouton si des cartes sont cachées
            } else {
                voirPlusBtn.style.display = 'none'; // Cache le bouton s'il n'y a pas de cartes à montrer
            }

            voirPlusBtn.addEventListener('click', function() {
                hiddenCards.forEach(card => {
                    card.classList.remove('hidden-card'); // Supprime la classe pour afficher toutes les cartes cachées
                });
                this.style.display = 'none'; // Cache le bouton après avoir tout affiché
            });
        });
        fetch('/scripts/bande_annonces_blocs.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('bande-annonce-container').innerHTML = html;
            })
            .catch(err => console.error('Erreur chargement bandes annonces:', err));

    </script>
    <script src="assets/js/loadTrailers.js"></script>
