name: MAJ Bandes Annonces Automatique

on:
  schedule:
    - cron: '15 7 * * *'  # tous les jours à 09h15 heure française (UTC+2)
  workflow_dispatch:

jobs:
  update-bandes-annonces:
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout du dépôt avec token GitHub Actions
        uses: actions/checkout@v3
        with:
          token: ${{ github.token }}

      - name: 🐍 Installer Python 3.11 et dépendances
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Installer les dépendances Python
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install

      - name: ▶️ Exécuter le script de récupération des bandes-annonces
        run: python l_oeil_critique/scripts/scraper_bandes_annonces.py

      - name: 🔧 Configurer Git localement
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"

      - name: 🔀 Créer et switcher sur la branche update-bandes-annonces
        run: |
          git checkout -b update-bandes-annonces || git checkout update-bandes-annonces

      - name: 🔁 Ajouter les fichiers modifiés
        run: git add l_oeil_critique/scripts/bande_annonces_log.json bande_annonces_blocs.html bande_annonces_maj.html

      - name: 💾 Commit des changements
        run: |
          git diff --cached --quiet || git commit -m "MAJ automatique des bandes-annonces"

      - name: 🚀 Push de la branche update-bandes-annonces
        run: git push origin update-bandes-annonces --force
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN_2 }}

      - name: 📬 Créer une Pull Request vers main
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GH_TOKEN_2 }}
          commit-message: "MAJ automatique des bandes-annonces"
          branch: update-bandes-annonces
          base: main
          title: "MAJ automatique des bandes-annonces"
          body: "Mise à jour automatique des bandes-annonces par GitHub Actions."
          labels: automated, bandes-annonces
          reviewers: LOeilCritique69
