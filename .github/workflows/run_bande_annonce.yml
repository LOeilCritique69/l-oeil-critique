name: MAJ Bandes Annonces Automatique

on:
  schedule:
    - cron: '15 7 * * *'  # Tous les jours √† 09h15 heure fran√ßaise (UTC+2)
  workflow_dispatch:      # Permet un lancement manuel dans l‚Äôonglet Actions

jobs:
  update-bandes-annonces:
    runs-on: ubuntu-latest

    steps:
      - name: ‚¨áÔ∏è Cloner le d√©p√¥t
        uses: actions/checkout@v3

      - name: üêç Installer Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: üì¶ Installer les d√©pendances
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install

      - name: ‚ñ∂Ô∏è Ex√©cuter le script
        run: python l_oeil_critique/scripts/scraper_bandes_annonces.py

      - name: üîÅ Commit et push des changements
        env:
          GH_PAT: ${{ secrets.GH_TOKEN_2 }}
        run: |
          git config --global credential.helper ""
          git config --global user.email "github-actions@users.noreply.github.com"
          git config --global user.name "github-actions"
          git remote set-url origin https://$GH_PAT@github.com/LOeilCritique69/l-oeil-critique.git
          git add .
          git commit -m "MAJ automatique des bandes-annonces" || echo "Aucun changement √† committer"
          git push origin main
