name: MAJ Bandes Annonces Automatique

on:
  schedule:
    - cron: '15 7 * * *'  # Tous les jours √† 07:15 UTC (09:15 heure France)
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: ‚¨áÔ∏è Cloner le d√©p√¥t
        uses: actions/checkout@v3

      - name: üêç Installer Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: üì¶ Installer les d√©pendances Python
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install

      - name: ‚ñ∂Ô∏è Ex√©cuter le script Python
        run: python l_oeil_critique/scraper_bandes_annonces.py

      - name: üîÅ Commit et push des fichiers modifi√©s
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add .
          git commit -m "MAJ auto des bandes-annonces" || echo "Pas de changement √† commit"
          git push