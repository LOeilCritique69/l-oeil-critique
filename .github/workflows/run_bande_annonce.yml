name: MAJ Bandes Annonces Automatique

on:
  schedule:
    - cron: '15 7 * * *'  # tous les jours √† 09h15 heure fran√ßaise (UTC+2)
  workflow_dispatch:       # permet de lancer manuellement

jobs:
  update-bandes-annonces:
    runs-on: ubuntu-latest

    steps:
      - name: ‚¨áÔ∏è Cloner le d√©p√¥t
        uses: actions/checkout@v3

      - name: üêç Installer Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: üì¶ Installer les d√©pendances
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install

      - name: ‚ñ∂Ô∏è Ex√©cuter le script
        run: python l_oeil_critique/scripts/scraper_bandes_annonces.py

      - name: üîß Configurer Git pour commit
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@users.noreply.github.com"

      - name: üîç V√©rifier le token (masqu√©)
        run: echo "Token starts with: ${GITHUB_TOKEN::4}"
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN_2 }}

      - name: üîÅ Commit et push automatique des changements
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "MAJ automatique des bandes-annonces"
          commit_user_name: github-actions
          commit_user_email: github-actions@users.noreply.github.com
          branch: main
          file_pattern: |
            l_oeil_critique/scripts/bande_annonces_log.json
            bande_annonces_blocs.html
            bande_annonces_maj.html
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN_2 }}
