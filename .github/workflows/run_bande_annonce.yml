name: MAJ Bandes Annonces Automatique

on:
  schedule:
    # France = UTC+2 (Ã©tÃ©) ou UTC+1 (hiver)
    # 9h FR â†’ 7h UTC
    # 15h FR â†’ 13h UTC
    # 21h FR â†’ 19h UTC
    - cron: '0 7 * * *'   # Tous les jours Ã  09h00 heure franÃ§aise
    - cron: '0 13 * * *'  # Tous les jours Ã  15h00 heure franÃ§aise
    - cron: '0 19 * * *'  # Tous les jours Ã  21h00 heure franÃ§aise
  workflow_dispatch:       # Permet un dÃ©clenchement manuel

jobs:
  update-bandes-annonces:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Cloner le dÃ©pÃ´t
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOKEN_2 }}

      - name: ğŸ Installer Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Installer les dÃ©pendances
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install
          python -m playwright install-deps

      - name: â–¶ï¸ ExÃ©cuter le script de scraping
        run: |
          echo "ğŸš€ Lancement du script de scraping des bandes annonces..."
          python l_oeil_critique/scripts/scraper_bandes_annonces.py

      - name: ğŸ”§ Configurer Git
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@users.noreply.github.com"

      - name: ğŸ” Commit et push automatique
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "MAJ automatique des bandes-annonces"
          commit_user_name: github-actions
          commit_user_email: github-actions@users.noreply.github.com
          branch: main
          file_pattern: |
            l_oeil_critique/scripts/bande_annonces_log.json
            l_oeil_critique/bande_annonces_blocs.html
            l_oeil_critique/bande_annonces_maj.html
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN_2 }}
