name: MAJ Bandes Annonces Automatique

on:
  schedule:
    - cron: '15 07 * * *'  # Tous les jours √† 07h15 UTC (09h15 heure fran√ßaise)
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    env:
      PAT_TOKEN: ${{ secrets.GH_TOKEN_2 }}

    steps:
      - name: ‚¨áÔ∏è Cloner le d√©p√¥t
        uses: actions/checkout@v3

      - name: üêç Installer Python et d√©pendances
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install

      - name: ‚ñ∂Ô∏è Ex√©cuter le script Python
        run: python l_oeil_critique/scripts/scraper_bandes_annonces.py

      - name: üîÅ Commit & push avec token PAT
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add .
          git commit -m "MAJ auto des bandes-annonces" || echo "Aucun changement √† commit"
          git remote set-url origin https://x-access-token:${PAT_TOKEN}@github.com/LOeilCritique69/l-oeil-critique.git
          git push origin main
