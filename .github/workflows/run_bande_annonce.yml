name: MAJ Automatique — Bandes Annonces & TikTok

on:
  schedule:
    - cron: '0 7 * * *'   # 09h00 heure française (UTC+2)
    - cron: '0 13 * * *'  # 15h00 heure française (UTC+2)
    - cron: '0 19 * * *'  # 21h00 heure française (UTC+2)
  workflow_dispatch:        # Permet un déclenchement manuel

jobs:
  update-content:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Cloner le dépôt
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_TOKEN_2 }}

      - name: 🐍 Installer Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Installer les dépendances
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install

      - name: 🎬 MAJ des Bandes-Annonces
        run: python l_oeil_critique/scripts/scraper_bandes_annonces.py

      - name: 🎥 MAJ des TikToks
        run: python l_oeil_critique/scripts/scraper_tiktok.py

      - name: 🔧 Configurer Git
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@users.noreply.github.com"

      - name: 🔁 Commit et push automatique
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "MAJ automatique — Bandes Annonces & TikTok"
          commit_user_name: github-actions
          commit_user_email: github-actions@users.noreply.github.com
          branch: main
          file_pattern: |
            l_oeil_critique/scripts/bande_annonces_log.json
            bande_annonces_blocs.html
            bande_annonces_maj.html
            l_oeil_critique/tiktok.html
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN_2 }}
