name: MAJ Bandes Annonces Automatique

on:
  schedule:
    - cron: '15 7 * * *'  # tous les jours à 09h15 heure française (UTC+2)
  workflow_dispatch:

jobs:
  update-bandes-annonces:
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Cloner le dépôt
        uses: actions/checkout@v3

      - name: 🐍 Installer Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Installer les dépendances
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install

      - name: ▶️ Exécuter le script
        run: python l_oeil_critique/scripts/scraper_bandes_annonces.py

      - name: 🔧 Configurer Git pour commit
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@users.noreply.github.com"

      - name: 🔁 Commit et push des changements
        env:
          GH_PAT: ${{ secrets.GH_TOKEN_2 }}
        run: |
          git remote set-url origin https://$GH_PAT@github.com/LOeilCritique69/l-oeil-critique.git
          git add .
          git commit -m "MAJ automatique des bandes-annonces" || echo "Aucun changement à committer"
          git push origin main
