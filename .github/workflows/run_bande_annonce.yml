name: MAJ Bandes Annonces Automatique

on:
  schedule:
    - cron: '15 7 * * *'  # Tous les jours Ã  09h15 heure franÃ§aise (UTC+2)
  workflow_dispatch:

jobs:
  update-bandes-annonces:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Cloner le dÃ©pÃ´t
        uses: actions/checkout@v3

      - name: ğŸ Installer Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Installer les dÃ©pendances
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install

      - name: â–¶ï¸ ExÃ©cuter le script
        run: python l_oeil_critique/scripts/scraper_bandes_annonces.py

      - name: ğŸ”§ Configurer Git pour commit
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@users.noreply.github.com"

      - name: ğŸ” VÃ©rifier le token (masquÃ©)
        run: echo "Token starts with:" ${{ secrets.GH_TOKEN_2 }} | cut -c1-4

      - name: ğŸ” Tester lâ€™accÃ¨s Git avec le PAT
        run: |
          git ls-remote https://x-access-token:${{ secrets.GH_TOKEN_2 }}@github.com/LOeilCritique69/l-oeil-critique.git
          
      - name: ğŸ” Commit et push automatique des changements
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "MAJ automatique des bandes-annonces"
          commit_user_name: github-actions
          commit_user_email: github-actions@users.noreply.github.com
          branch: main
          file_pattern: |
            l_oeil_critique/scripts/bande_annonces_log.json
            bande_annonces_blocs.html
            bande_annonces_maj.html
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN_2 }}
