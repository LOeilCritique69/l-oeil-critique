name: MAJ Bandes Annonces Automatique

on:
  schedule:
    - cron: '15 07 * * *'  # Tous les jours Ã  09h15 heure franÃ§aise (UTC+2)
  workflow_dispatch:      # Lancement manuel possible dans lâ€™onglet Actions

jobs:
  update-bandes-annonces:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install

      - name: â–¶ï¸ Run bande annonces script
        run: python l_oeil_critique/scripts/scraper_bandes_annonces.py

      - name: ğŸ”§ Configure Git remote with PAT token
        run: |
          git remote set-url origin https://x-access-token:${{ secrets.GH_TOKEN_2 }}@github.com/LOeilCritique69/l-oeil-critique.git

      - name: ğŸ›  Configure Git user
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: ğŸ”„ Commit & push changes
        run: |
          git add .
          git commit -m "MAJ auto des bandes-annonces" || echo "Aucun changement Ã  commit"
          git push origin main
