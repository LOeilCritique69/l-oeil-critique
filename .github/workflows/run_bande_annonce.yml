name: MAJ Bandes Annonces Automatique

on:
  schedule:
    - cron: '0 7 * * *'   # 09h00 heure franÃ§aise
    - cron: '0 13 * * *'  # 15h00 heure franÃ§aise
    - cron: '0 19 * * *'  # 21h00 heure franÃ§aise
  workflow_dispatch:

jobs:
  update-bandes-annonces:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Cloner le dÃ©pÃ´t
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOKEN_2 }}

      - name: ğŸ§  Cache des dÃ©pendances Python
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: ğŸ Installer Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Installer les dÃ©pendances
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install
          python -m playwright install-deps

      - name: â–¶ï¸ ExÃ©cuter le script de scraping
        run: |
          echo "ğŸš€ Lancement du script de scraping..."
          python l_oeil_critique/scripts/scraper_bandes_annonces.py || echo "âŒ Erreur lors du scraping"

      - name: ğŸ”§ Configurer Git
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@users.noreply.github.com"

      - name: ğŸ” Commit et push automatique
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "MAJ automatique des bandes-annonces"
          commit_user_name: github-actions
          commit_user_email: github-actions@users.noreply.github.com
          branch: main
          file_pattern: |
            l_oeil_critique/scripts/bande_annonces_log.json
            l_oeil_critique/bande_annonces_blocs.html
            l_oeil_critique/bande_annonces_maj.html
          push_options: '--force'
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN_2 }}
